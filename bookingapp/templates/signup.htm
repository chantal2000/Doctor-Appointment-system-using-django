<!DOCTYPE html> {%load static %}
<html>

<head>
    <title>

    </title>
    <link rel="stylesheet" href="{%  static  'css/style1.css'  %}">

</head>

<body>
    <header>
        <a class="nav-link" href="#">Doctor Appointment</a>
        <div class="nav-right">
            <a class="nav-link" href="../about">About</a>
            <a class="nav-link" href="../contact">Contact </a>
            <a class="nav-link" href="../services">Services</a>
            <a class="nav-link" href="../signup">Signup</a>
            <a class="nav-link" href="../signin">Login</a>
            <a class="nav-link" href="../signout">Logout</a>
        </div>
    </header>
    <h3>Signup</h3>
    <form action="" method="POST">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username(Only letter and number)" required>
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="">Create password </label>
        <input type="password" id="pass1" name="pass1" placeholder="Create Password" required>
        <br>
        <label for="">Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
        <br>
        <button type="submit">Sign up</button>
    </form>
</body>

</html>
